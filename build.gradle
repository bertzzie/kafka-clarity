subprojects {
    group 'com.bertzzie.kafka'
    version '0.1-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'

        compileOnly 'org.projectlombok:lombok:1.16.18'
    }
}
